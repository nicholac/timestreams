    <div class="row">
        <div class="col-lg-6">
                    <div class="panel panel-default">

                        <div class="panel-body">

                                <script>
                                    //Get the panel width
                                    var w = $('#mappanel').css('width');

                                    map.on('moveend', function() {

            <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="graphpanel"><i class="icon-ok">Time Series Graph - For Area of Map Coverage</i>
                        </div>
                        <div class="panel-body">
                                <div class="chart"></div>

    <script>

        var datearray = [];
        var colorrange = [];

        //Get the data for checked persons
        var b = map.getBounds().toBBoxString();
        $.ajax({
                url: "/data?bounds="+b,
                dataType: "json"
        }).done(function(data) {
                //Build the graph as a callback
                console.log(data);
                chart(data, "pink");
                })
          .fail(function() {console.log("Get data error"); })
          .always(function() {});


        function chart(inData) {

            var colorrange = ["#3182bd", "#e6550d",
                             "#fd8d3c", "#31a354", "#74c476",
                             "#756bb1", "#9e9ac8", "#636363", "#969696", "#bdbdbd"];

            strokecolor = colorrange[0];

            var format = d3.time.format("%m/%d/%y");
            //var format = d3.time.format("%Y-%m-%dT%H:%M:%S");

            var margin = {top: 20, right: 40, bottom: 30, left: 30};
            //Get the panel width
            var w = $('#graphpanel').css('width');
            var pad = $('#graphpanel').css('panel-body');
            var newW = parseInt(w, 10) - 10;
            //console.log(newW);
            var width = newW - margin.left - margin.right;
            var height = 400 - margin.top - margin.bottom;

            var tooltip = d3.select("body")
                .append("div")
                .attr("class", "remove")
                .style("position", "absolute")
                .style("z-index", "20")
                .style("visibility", "hidden")
                .style("top", "30px")
                .style("left", "55px");

            var x = d3.time.scale()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height-5, 0]);

            var z = d3.scale.ordinal()
                .range(colorrange);

            var xAxis = d3.svg.axis().scale(x)
                .orient("bottom").ticks(5)
                //.ticks(d3.time.weeks);
                .tickFormat(d3.time.format("%m/%Y"));
                //.tickFormat(d3.time.format("%Y-%m-%dT%H:%M:%S"));

            var yAxis = d3.svg.axis().scale(y)
		.tickFormat("");

            var yAxisr = d3.svg.axis().scale(y)
		.tickFormat("");

            var stack = d3.layout.stack()
                .offset("silhouette")
                .values(function(d) { return d.values; })
                .x(function(d) { return d.date; })
                .y(function(d) { return d.value; });

            var nest = d3.nest()
                .key(function(d) { return d.key; });

            var area = d3.svg.area()
                .interpolate("cardinal")
                .x(function(d) { return x(d.date); })
                .y0(function(d) { return y(d.y0); })
                .y1(function(d) { return y(d.y0 + d.y); });

            var svg = d3.select(".chart").append("svg")
                .attr("id","streamgraph")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


            var data = inData;
            data.forEach(function(d) {
                d.date = format.parse(d.date);
                d.value = +d.value;
            });

              var layers = stack(nest.entries(data));

              x.domain(d3.extent(data, function(d) { return d.date; }));
              y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

              svg.selectAll(".layer")
                  .data(layers)
                .enter().append("path")
                  .attr("class", "layer")
                  .attr("d", function(d) { return area(d.values); })
                  .style("fill", function(d, i) { return z(i); });


              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);
                  //.selectAll("text")
                  //  .style("text-anchor", "end")
                  //  .attr("dx", "-.8em")
                  //  .attr("dy", ".15em")
                  //  .attr("transform", function(d) {
                  //      return "rotate(-65)"
                  //      });

              svg.append("g")
                  .attr("class", "y axis")
                  .attr("transform", "translate(" + width + ", 0)")
                  .call(yAxis.orient("right"));

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis.orient("left"));

              svg.selectAll(".layer")
                .attr("opacity", 1)
                .on("mouseover", function(d, i) {
                  svg.selectAll(".layer").transition()
                  .duration(350)
                  .attr("opacity", function(d, j) {
                    return j != i ? 0.2 : 1;
                })})

                .on("mousemove", function(d, i) {
                  mousex = d3.mouse(this);
                  mousex = mousex[0];
                  var invertedx = x.invert(mousex);
                  invertedx = invertedx.getMonth() + invertedx.getDate();
                  var selected = (d.values);
                  for (var k = 0; k < selected.length; k++) {
                    datearray[k] = selected[k].date
                    datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
                  }

                  //mousedate = datearray.indexOf(invertedx);
                  //pro = d.values[mousedate].value;

                  d3.select(this)
                  .classed("hover", true)
                  .attr("stroke", strokecolor)
                  .attr("stroke-width", "0.5px"),
                  tooltip.html( "<strong>" + d.key + "</strong>" )
                    .style("visibility", "visible")
                    .style("left", d3.event.pageX - 10 +  "px")
                    .style("top", (d3.event.pageY -30) + "px");

                })
                .on("mouseout", function(d, i) {
                 svg.selectAll(".layer")
                  .transition()
                  .duration(250)
                  .attr("opacity", "1");
                  d3.select(this)
                  .classed("hover", false)
                  .attr("stroke-width", "1px"), tooltip.html( "<p>" + d.key + "</p>" ).style("visibility", "hidden");
              })

              var vertical = d3.select(".chart")
                    .append("div")
                    .attr("class", "remove")
                    .style("position", "absolute")
                    .style("z-index", "19")
                    .style("width", "1px")
                    .style("height", "380px")
                    .style("top", "10px")
                    .style("bottom", "30px")
                    .style("left", "0px")
                    .style("background", "#fff");

              d3.select(".chart")
                  .on("mousemove", function(){
                     mousex = d3.mouse(this);
                     mousex = mousex[0] + 5;
                     vertical.style("left", mousex + "px" )})
                  .on("mouseover", function(){
                     mousex = d3.mouse(this);
                     mousex = mousex[0] + 5;
                     vertical.style("left", mousex + "px")});
            //});
        }
    </script>
